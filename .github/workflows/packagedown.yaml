---
name: Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    permissions:
      pages: write
    name: Pkgdown Docs
    uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    with:
      install-system-dependencies: true
